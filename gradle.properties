
# Object Detection Model Configuration
objectdetection_tfLiteModelAsset=yolov8n_float16.tflite
objectdetection_tfLiteLabelsAsset=coco_labels.txt

# Android SDK Configuration
androidCompileSDK=34
androidMinSDK=24
androidTargetSDK=34

# Java Configuration
javaSourceCompatibilityVersion=1_8
javaTargetCompatibilityVersion=1_8

# QNN SDK Version (comment out if not available)
qnnVersion=2.25.0

# Error messages for missing assets
missingModelErrorMsg=Model file not found. Please ensure the model file exists in app/src/main/assets/
missingLabelsErrorMsg=Labels file not found. Please ensure the labels file exists in app/src/main/assets/

# Gradle optimization
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Android build optimization
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=34
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=true
android.defaults.buildfeatures.renderscript=true